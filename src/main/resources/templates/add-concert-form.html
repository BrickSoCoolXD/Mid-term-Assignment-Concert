<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Concert</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4">Add Concert</h1>
        <form th:action="@{/concerts}" th:object="${concert}" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" th:field="*{date}" required>
            </div>
            <hr class="my-4">
            <h2 class="h4">Performer</h2>
            <div class="form-group">
                <label for="performerName">Name:</label>
                <input type="text" class="form-control" id="performerName" th:field="*{performer.name}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Concert</button>
        </form>
    </div>
</body>
</html>
