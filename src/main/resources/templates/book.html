<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .container {
            margin-top: 50px;
        }

        .page-title {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .table {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .table th {
            background-color: #343a40;
            color: #fff;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .book-button {
            background-color: #007bff;
            color: #fff;
        }

        .book-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Choose a Concert to Book</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Performer</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="concert : ${concerts}">
                    <td th:text="${concert.title}"></td>
                    <td th:text="${concert.date}"></td>
                    <td th:text="${concert.performer.name}"></td>
                    <td>
                        <a class="btn btn-primary book-button" th:href="@{/book/concerts/{id}(id=${concert.id})}">Book</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
